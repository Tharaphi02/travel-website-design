<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- cdn custom link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom style css -->

<body>
    <!-- header section starts -->
    <header class="header">

        <section class="flex">
            <a href="home.html" class="logo">Travia.</a>

            <nav class="navbar">
                <a href="home.html">home</a>
                <a href="about.html">about</a>
                <a href="tours.html">tours</a>
                <a href="destinations.html">destinations</a>
                <a href="contact.html">contact</a>
            </nav>

            <div id="menu-btn" class="fas fa-bars"></div>
        </section>

    </header>
    <!-- header section ends -->


    <!-- home section starts -->
    <div class="contanier home">

        <section class="flex">
            <form action="" method="post">
                <h3>search your tour</h3>
                <p>where to</p>
                <input type="text" name="location" required  maxlength="50" placeholder="enter tour location" class="box">
                <p>when to</p>
                <input type="date" name="date" required class="box">
                <p>how many</p>
                <input type="number" name="guests"  min="1" max="10" maxlength="2" placeholder="number of your guests" required class="box">
                <input type="submit" value="search tour" name="search" class="btn">
            </form>
        </section>
    </div>

    <!-- home section ends -->














    <!-- custom js link -->
    <script src="js/script.js"></script>
